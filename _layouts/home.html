---
layout: default
---

{% include header.html %}
{% include nav.html %}

<main>
  <div class="home">

    {{ content }}

    {%- if site.posts.size > 0 -%}
      <div class="post-list">
        {%- for post in site.posts -%}     
          <h3 class="stickyNav">
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title | escape }}
            </a>
            
          </h3>
          <div class="post">
            {%- if site.show_excerpts -%}
              {{ post.excerpt }}
            {%- endif -%}
          </div>
        {%- endfor -%}
      </div>

      <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p> -->
    {%- endif -%}

  </div>
</main>
